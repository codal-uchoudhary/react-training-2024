<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS tutorial</title>
    <link rel="stylesheet" href="./4_april.css" />
  </head>
  <body>
    <h1 class="topic_heading">CSS Background</h1>
    <div class="container1">
        <div class="box" id="container1_box1">100% opacity</div>
        <div class="box" id="container1_box2">75% opacity</div>
        <div class="box" id="container1_box3">50% opacity</div>
        <div class="box" id="container1_box4">10% opacity</div>
    </div>
    <h1 class="topic_heading">CSS Box Border</h1>
    <div class="border_box" id="border_box1"></div>
    <div class="border_box" id="border_box2"></div>
    <div class="border_box" id="border_box3"></div>
    <div class="border_box" id="border_box4"></div>

    <h1 class="topic_heading">CSS Grid</h1>
    <div class="grid_container">
      <div class="grid_container1">1</div>
      <div class="grid_container2">2</div>
      <div class="grid_container3">3</div>
      <div class="grid_container4">4</div>
      <div class="grid_container5">5</div>
      <div class="grid_container6">6</div>
    </div>

    <h1 class="topic_heading">CSS Position</h1>
    <div class="position_container">
      <div class="position_container1">1</div>
      <div class="position_container2">2</div>
      <div class="position_container3">3</div>
      <div class="position_container4">4</div>
    </div>

    <h1 class="topic_heading">Flex Blox</h1>
    <div class="flex_container">
      <div class="item item-1">item1</div>
      <div class="item item-2">item2</div>
      <div class="item item-3">item3</div>
    </div>

  </body>
</html>
