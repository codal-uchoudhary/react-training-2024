<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to HTML</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: rgb(249, 138, 138);
        margin: auto;
        display: inline-block;
      }
      #form {
        background-color: rgb(150, 248, 104);
        width: 30%;
        margin: auto;
        border-radius: 5px;
        padding: 20px;
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <!-- block and inline elements -->
    <h3>Block and Inline elements</h3>

    <!-- A block-level element always starts on a new line, and the browsers automatically add some space.
    A block-level element always takes up the full width available -->
    <div>
      <h4>this is block element 0</h4>
      <p>this is block element 1</p>
      <p>this is block element 2</p>
    </div>

    <!-- An inline element does not start on a new line.An inline element only takes up as much width as necessary. -->
    <div>
      <span>this is inline element 0. </span>
      <button>this is inline element 1</button>
      <a href="https://www.google.com">this is inline element 2</a>
    </div>

    <h3>Div container</h3>
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="box">box 3</div>

    <div id="form">
      <h3>Forms in HTML</h3>
      <form>
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" />
        <br />
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" />
        <br />

        <!-- radio button -->
        <p>Choose your fav. language</p>
        <input type="radio" id="hindi" name="lang" value="hindi" />
        <label for="hindi">Hindi</label><br />
        <input type="radio" id="english" name="lang" value="english" />
        <label for="english">English</label>

        <!-- checkboxes -->
        <p>select games</p>
        <label for="cricket">Cricket</label>
        <input
          type="checkbox"
          id="cricket"
          name="games"
          value="cricket"
        /><br />
        <label for="football">Football</label>
        <input
          type="checkbox"
          id="football"
          name="games"
          value="football"
        /><br />
        <label for="kabaddi">kabaddi</label>
        <input
          type="checkbox"
          id="kabaddi"
          name="games"
          value="kabaddi"
        /><br />

        <label for="car">Choose car</label>
        <select id="car" name="cars" size="2" multiple>
          <option value="tata">Tata</option>
          <option value="tata" selected>Toyota</option>
          <option value="tata">Mahindra</option>
          <option value="tata">Hyundai</option>
        </select>
        <br>
        <input list="country" placeholder="Country">
        <datalist id="country">
          <option value="India">
          <option value="USA">
          <option value="China">
        </datalist>
        <br />
        <textarea name="message" rows="5" cols="30" placeholder="Your Information">
        </textarea>
        <br>
        <button type="button" onclick="alert('this is button')">click me</button>
        <br>
        <input type="submit" value="submit" />
      </form>
    </div>
    
  </body>
</html>
